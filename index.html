<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGR Go Pro Assistant (Self-Contained)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* All Application CSS is contained here */
        :root {
            --primary-color: #2D3748; /* Dark Gray */
            --secondary-color: #4A5568; /* Medium Gray */
            --accent-color: #D53F8C; /* Pink */
            --background-color: #F7FAFC;
            --text-color: #1A202C;
            --card-bg: #FFFFFF;
            --border-color: #E2E8F0;
            --success-color: #38A169;
            --error-color: #E53E3E;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }

        #app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* === UTILITIES === */
        .hidden { display: none !important; }
        .error-message { color: var(--error-color); font-size: 0.9rem; margin-top: 0.5rem; }

        /* === LOADER === */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 5rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* === BUTTONS & FORMS === */
        button, .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: background-color 0.2s; text-decoration: none; display: inline-block; text-align: center;
        }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-primary:hover { filter: brightness(110%); }
        .btn-secondary { background-color: var(--border-color); color: var(--text-color); }
        .btn-secondary:hover { background-color: #CBD5E0; }
        .btn-disabled { background-color: #CBD5E0; cursor: not-allowed; opacity: 0.7; }
        
        input, select, textarea {
            width: 100%; padding: 0.75rem; border: 1px solid var(--border-color);
            border-radius: 6px; font-size: 1rem; margin-bottom: 1rem; box-sizing: border-box;
        }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-weight: 500; margin-bottom: 0.5rem; }

        /* === LAYOUT & CARDS === */
        .card {
            background-color: var(--card-bg); border-radius: 8px; padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); margin-bottom: 1rem;
        }
        .auth-container { max-width: 450px; margin: 5rem auto; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        
        .prospect-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem; border-bottom: 1px solid var(--border-color);
        }
        .prospect-list-item:hover { background-color: #EDF2F7; cursor: pointer; }
        
        .status-badge {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem;
            font-weight: 700; color: white; text-transform: capitalize;
        }
        .status-new { background-color: #4299E1; } /* Blue */
        .status-invited, .status-tool-reviewed, .status-follow-up { background-color: #ED8936; } /* Orange */
        .status-new-distributor { background-color: var(--success-color); }
        .status-customer { background-color: #319795; } /* Teal */
        .status-not-interested { background-color: var(--secondary-color); }

        /* === NAVBAR === */
        .navbar {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem;
            background-color: var(--card-bg); box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1); margin-bottom: 2rem;
        }
        .navbar-brand { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); text-decoration: none; }
        .navbar-links span { margin-right: 1.5rem; font-weight: 500; }
        .navbar-links a { margin-left: 1.5rem; text-decoration: none; color: var(--secondary-color); font-weight: 500; }

        /* === MODALS === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 90vh; overflow-y: auto; position: relative; animation: scaleUp 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-close-btn {
            position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem;
            background: none; border: none; cursor: pointer; color: var(--secondary-color);
        }
        .wizard-step { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .script-box {
            background-color: #F7FAFC; border-left: 4px solid var(--accent-color);
            padding: 1rem; margin: 1rem 0; font-style: italic; border-radius: 4px;
        }
        .wizard-footer { display: flex; justify-content: space-between; margin-top: 2rem; }
        .checklist-item { display: flex; align-items: flex-start; margin-bottom: 1rem; }
        .checklist-item input { width: auto; margin-right: 1rem; margin-top: 0.3rem; }
        .objection-item { margin-bottom: 1.5rem; }
        .objection-item h4 { margin-bottom: 0.5rem; }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            body { font-size: 14px; }
            .navbar { flex-direction: column; gap: 1rem; }
            .modal-content { width: 95%; padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div class="loader"></div>
    </div>
    <div id="modal-container"></div>

    <!-- Load sql.js library from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
    <script type="module">
        // All Application JavaScript is contained here
        
        // --- GLOBAL STATE & CONFIG ---
        const appContainer = document.getElementById('app-container');
        const modalContainer = document.getElementById('modal-container');

        let db; // The global database object
        const appState = {
            currentUser: null, // Will hold { id, name, email, tgrUsername }
        };

        const TGR_TOOLS = ["TGR Intro Video", "TGR Compensation Plan PDF", "Link to a Live Webinar"];
        
        // --- DATABASE LOGIC (SQLite with sql.js) ---

        /**
         * Initializes the SQLite database, loading from localStorage if available,
         * or creating a new one if not.
         */
        async function initDB() {
            try {
                const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/${file}` });
                const savedDb = localStorage.getItem('tgr_assistant_db');
                if (savedDb) {
                    const Uints = new Uint8Array(JSON.parse(savedDb));
                    db = new SQL.Database(Uints);
                    console.log("Database loaded from localStorage.");
                } else {
                    db = new SQL.Database();
                    console.log("New database created.");
                    // Create schema for a new database
                    const schema = `
                        CREATE TABLE users (
                            id INTEGER PRIMARY KEY AUTOINCREMENT,
                            name TEXT NOT NULL,
                            tgrUsername TEXT NOT NULL,
                            email TEXT NOT NULL UNIQUE,
                            password_hash TEXT NOT NULL
                        );
                        CREATE TABLE prospects (
                            id INTEGER PRIMARY KEY AUTOINCREMENT,
                            ownerId INTEGER NOT NULL,
                            firstName TEXT NOT NULL,
                            lastName TEXT NOT NULL,
                            phone TEXT,
                            source TEXT,
                            status TEXT DEFAULT 'New',
                            createdAt DATETIME DEFAULT CURRENT_TIMESTAMP,
                            nextFollowUpDate DATETIME,
                            FOREIGN KEY (ownerId) REFERENCES users(id)
                        );
                        CREATE TABLE interactions (
                            id INTEGER PRIMARY KEY AUTOINCREMENT,
                            prospectId INTEGER NOT NULL,
                            ownerId INTEGER NOT NULL,
                            type TEXT NOT NULL,
                            notes TEXT,
                            outcome TEXT,
                            createdAt DATETIME DEFAULT CURRENT_TIMESTAMP,
                            FOREIGN KEY (prospectId) REFERENCES prospects(id)
                        );
                    `;
                    db.exec(schema);
                    saveDB();
                }
            } catch (err) {
                console.error("Database initialization failed:", err);
                appContainer.innerHTML = "<h2>Critical Error</h2><p>Could not initialize the application database. Please ensure your browser supports WebAssembly and try again.</p>";
            }
        }

        /**
         * Saves the current state of the database to localStorage.
         */
        function saveDB() {
            if (!db) return;
            try {
                const data = db.export();
                localStorage.setItem('tgr_assistant_db', JSON.stringify(Array.from(data)));
                console.log("Database saved to localStorage.");
            } catch(e) {
                console.error("Failed to save database:", e);
                alert("Warning: Could not save application data. Any changes made may not persist after you close the browser.");
            }
        }

        /**
         * Helper to convert sql.js query results into a more usable array of objects.
         */
        function resultsToObjectArray(results) {
            if (!results || results.length === 0) return [];
            const objects = [];
            const columns = results[0].columns;
            const values = results[0].values;
            for (const row of values) {
                const obj = {};
                for (let i = 0; i < columns.length; i++) {
                    obj[columns[i]] = row[i];
                }
                objects.push(obj);
            }
            return objects;
        }

        // --- AUTHENTICATION LOGIC (LOCAL) ---

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function handleSignUp(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const tgrUsername = document.getElementById('signup-tgr-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = ''; // Clear previous errors

            if (!name || !tgrUsername || !email || !password) {
                errorEl.textContent = 'All fields are required.';
                return;
            }

            const existingUser = db.exec(`SELECT id FROM users WHERE email = ?`, [email]);
            if (existingUser.length > 0) {
                errorEl.textContent = 'An account with this email already exists.';
                return;
            }

            const password_hash = await hashPassword(password);
            try {
                db.run("INSERT INTO users (name, tgrUsername, email, password_hash) VALUES (?, ?, ?, ?)", [name, tgrUsername, email, password_hash]);
                saveDB();
                // Automatically log in the new user
                const newUserResults = db.exec(`SELECT * FROM users WHERE email = ?`, [email]);
                appState.currentUser = resultsToObjectArray(newUserResults)[0];
                sessionStorage.setItem('tgr_assistant_session', JSON.stringify(appState.currentUser));
                router();
            } catch (err) {
                errorEl.textContent = 'Failed to create account.';
                console.error(err);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = ''; // Clear previous errors

            if (!email || !password) {
                errorEl.textContent = 'Email and password are required.';
                return;
            }

            const password_hash = await hashPassword(password);
            try {
                const results = db.exec(`SELECT * FROM users WHERE email = ? AND password_hash = ?`, [email, password_hash]);
                const user = resultsToObjectArray(results)[0];

                if (user) {
                    appState.currentUser = user;
                    sessionStorage.setItem('tgr_assistant_session', JSON.stringify(user));
                    router();
                } else {
                    errorEl.textContent = 'Invalid email or password.';
                }
            } catch (err) {
                errorEl.textContent = 'An error occurred during login.';
                console.error(err);
            }
        }

        function handleLogout(e) {
            if(e) e.preventDefault();
            appState.currentUser = null;
            sessionStorage.removeItem('tgr_assistant_session');
            router();
        }

        // --- DATA SERVICE LOGIC (CRUD FUNCTIONS) ---
        function addProspect(data) {
            db.run("INSERT INTO prospects (ownerId, firstName, lastName, source, phone, status, createdAt) VALUES (?, ?, ?, ?, ?, 'New', CURRENT_TIMESTAMP)", 
                [appState.currentUser.id, data.firstName, data.lastName, data.source, data.phone]);
            saveDB();
        }
        function fetchProspects() {
            const results = db.exec(`SELECT * FROM prospects WHERE ownerId = ${appState.currentUser.id} ORDER BY createdAt DESC`);
            return resultsToObjectArray(results);
        }
        function getProspectById(id) {
            const results = db.exec(`SELECT * FROM prospects WHERE id = ${id} AND ownerId = ${appState.currentUser.id}`);
            return resultsToObjectArray(results)[0];
        }
        function updateProspect(id, data) {
            const fields = Object.keys(data).map(key => `${key} = ?`).join(', ');
            const values = Object.values(data);
            db.run(`UPDATE prospects SET ${fields} WHERE id = ?`, [...values, id]);
            saveDB();
        }
        
        function logInteraction(data) {
            db.run("INSERT INTO interactions (prospectId, ownerId, type, notes, outcome, createdAt) VALUES (?, ?, ?, ?, ?, CURRENT_TIMESTAMP)", 
                [data.prospectId, appState.currentUser.id, data.type, data.notes, data.outcome]);
            saveDB();
        }
        function getInteractionsForProspect(prospectId) {
            const results = db.exec(`SELECT * FROM interactions WHERE prospectId = ${prospectId} ORDER BY createdAt DESC`);
            return resultsToObjectArray(results);
        }

        function fetchTodaysFollowUps() {
            const todayISO = new Date().toISOString();
            const results = db.exec(`SELECT * FROM prospects WHERE ownerId = ${appState.currentUser.id} AND nextFollowUpDate IS NOT NULL AND nextFollowUpDate <= '${todayISO}'`);
            return resultsToObjectArray(results);
        }
        function fetchDashboardStats() {
             const prospects = fetchProspects();
             const totalProspects = prospects.length;
             const totalDistributors = prospects.filter(p => p.status === 'New Distributor').length;
             const totalCustomers = prospects.filter(p => p.status === 'Customer').length;
             return { totalProspects, totalDistributors, totalCustomers };
        }


        // --- UI RENDERER LOGIC ---

        function renderNavbar(user) {
            const userName = user ? user.name : 'User';
            return `<nav class="navbar"><a href="#dashboard" class="navbar-brand">TGR Assistant</a><div class="navbar-links"><span>Welcome, ${userName}</span><a href="#dashboard">Dashboard</a><a href="#prospects">Prospects</a><a href="#" id="logout-btn">Logout</a></div></nav>`;
        }

        function renderLoginPage() {
            appContainer.innerHTML = `
                <div class="auth-container card">
                    <h2>TGR Go Pro Assistant</h2>
                    <p>Login or create an account to get started.</p>
                    <div id="login-view">
                        <h3>Login</h3>
                        <form id="login-form">
                            <div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" required></div>
                            <div class="form-group"><label for="login-password">Password</label><input type="password" id="login-password" required></div>
                            <button type="submit" class="btn-primary">Login</button>
                        </form>
                        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    </div>
                    <div id="signup-view" class="hidden">
                        <h3>Sign Up</h3>
                        <form id="signup-form">
                             <div class="form-group"><label for="signup-name">Full Name</label><input type="text" id="signup-name" required></div>
                             <div class="form-group"><label for="signup-tgr-username">TGR Username</label><input type="text" id="signup-tgr-username" required></div>
                             <div class="form-group"><label for="signup-email">Email</label><input type="email" id="signup-email" required></div>
                             <div class="form-group"><label for="signup-password">Password (min. 6 characters)</label><input type="password" id="signup-password" required minlength="6"></div>
                             <button type="submit" class="btn-primary">Sign Up</button>
                        </form>
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
                    <p id="auth-error" class="error-message"></p>
                </div>
            `;
            document.getElementById('show-signup').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('login-view').classList.add('hidden'); document.getElementById('signup-view').classList.remove('hidden'); });
            document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('signup-view').classList.add('hidden'); document.getElementById('login-view').classList.remove('hidden'); });
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('signup-form').addEventListener('submit', handleSignUp);
        }

        function renderDashboardPage(container) {
            const followUps = fetchTodaysFollowUps();
            const stats = fetchDashboardStats();
            let followUpsHtml = '<h4>No follow-ups scheduled for today. Great job!</h4>';
            if(followUps.length > 0) {
                followUpsHtml = followUps.map(p => `
                    <div class="prospect-list-item" onclick="window.location.hash='#prospects/${p.id}'">
                        <span><strong>${p.firstName} ${p.lastName}</strong></span>
                        <span class="status-badge status-follow-up">Follow Up Due</span>
                    </div>
                `).join('');
            }
            container.innerHTML = `
                <h2>Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="card"><h3>Total Prospects</h3><p style="font-size: 2rem; font-weight: bold;">${stats.totalProspects}</p></div>
                    <div class="card"><h3>New Distributors</h3><p style="font-size: 2rem; font-weight: bold;">${stats.totalDistributors}</p></div>
                    <div class="card"><h3>Customers</h3><p style="font-size: 2rem; font-weight: bold;">${stats.totalCustomers}</p></div>
                </div>
                <div class="card"><h3>Today's Follow-Ups</h3><div id="follow-ups-list">${followUpsHtml}</div></div>
                <button id="add-prospect-btn" class="btn btn-primary">Add New Prospect</button>
            `;
            document.getElementById('add-prospect-btn').addEventListener('click', () => renderAddProspectModal());
        }

        function renderProspectsPage(container) {
            const prospects = fetchProspects();
            let prospectListHtml = '<h4>You have no prospects yet. Add one to get started!</h4>';
            if (prospects.length > 0) {
                prospectListHtml = prospects.map(p => `
                    <div class="prospect-list-item" onclick="window.location.hash='#prospects/${p.id}'">
                        <div><strong>${p.firstName} ${p.lastName}</strong><br><small>Source: ${p.source || 'N/A'}</small></div>
                        <span class="status-badge status-${p.status.toLowerCase().replace(/ /g, '-')}">${p.status}</span>
                    </div>
                `).join('');
            }
            container.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                    <h2>My Prospects</h2><button id="add-prospect-btn-list" class="btn btn-primary">Add New Prospect</button>
                </div>
                <div class="card">${prospectListHtml}</div>
            `;
            document.getElementById('add-prospect-btn-list').addEventListener('click', () => renderAddProspectModal());
        }

        function renderProspectDetailPage(container, prospectId) {
            const prospect = getProspectById(prospectId);
            if (!prospect) {
                container.innerHTML = `<h2>Prospect not found.</h2><a href="#prospects">Back to list</a>`;
                return;
            }
            const interactions = getInteractionsForProspect(prospectId);
            let interactionsHtml = '<li>No interactions logged yet.</li>';
            if(interactions.length > 0) {
                interactionsHtml = interactions.map(i => `
                    <li>
                        <strong>${i.type}</strong> - ${new Date(i.createdAt).toLocaleString()}
                        <p style="margin: 0.25rem 0;">${i.notes || ''}</p>
                        ${i.outcome ? `<p style="margin: 0.25rem 0;"><em>Outcome: ${i.outcome}</em></p>` : ''}
                    </li>
                `).join('');
            }
            container.innerHTML = `
                <a href="#prospects" style="margin-bottom:1rem; display:inline-block;">← Back to All Prospects</a>
                <h2>${prospect.firstName} ${prospect.lastName}</h2>
                <div class="card">
                    <p><strong>Status:</strong> <span class="status-badge status-${prospect.status.toLowerCase().replace(/ /g, '-')}">${prospect.status}</span></p>
                    <p><strong>Source:</strong> ${prospect.source}</p>
                    <p><strong>Phone:</strong> ${prospect.phone || 'N/A'}</p>
                    <div style="margin-top: 1rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button id="invite-btn" class="btn btn-primary">Start Invitation Flow</button>
                        <button id="followup-btn" class="btn btn-primary">Log Follow-up</button>
                        <button id="gameplan-btn" class="btn btn-secondary">Start Game Plan Interview</button>
                    </div>
                </div>
                <div class="card">
                    <h3>Interaction History</h3>
                    <ul style="list-style-type: disc; padding-left: 20px;">${interactionsHtml}</ul>
                </div>
            `;
            document.getElementById('invite-btn').addEventListener('click', () => renderInvitationWizard(prospect));
            document.getElementById('followup-btn').addEventListener('click', () => renderFollowUpModal(prospect));
            document.getElementById('gameplan-btn').addEventListener('click', () => renderGamePlanInterview(prospect));
        }

        // --- FULLY IMPLEMENTED MODAL RENDERERS ---

        function renderAddProspectModal() {
            const modalHtml = `
            <div class="modal-overlay">
                <div class="modal-content">
                    <button class="modal-close-btn">×</button>
                    <h3>Add New Prospect</h3>
                    <form id="add-prospect-form">
                        <div class="form-group"><label for="prospect-firstname">First Name</label><input type="text" id="prospect-firstname" required></div>
                        <div class="form-group"><label for="prospect-lastname">Last Name</label><input type="text" id="prospect-lastname" required></div>
                        <div class="form-group"><label for="prospect-source">Source (e.g., Warm Market, Referral)</label><input type="text" id="prospect-source" required></div>
                        <div class="form-group"><label for="prospect-phone">Phone (Optional)</label><input type="tel" id="prospect-phone"></div>
                        <button type="submit" class="btn-primary">Save Prospect</button>
                    </form>
                </div>
            </div>`;
            modalContainer.innerHTML = modalHtml;
            modalContainer.querySelector('.modal-close-btn').addEventListener('click', () => modalContainer.innerHTML = '');
            modalContainer.querySelector('#add-prospect-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const prospectData = {
                    firstName: document.getElementById('prospect-firstname').value,
                    lastName: document.getElementById('prospect-lastname').value,
                    source: document.getElementById('prospect-source').value,
                    phone: document.getElementById('prospect-phone').value,
                };
                addProspect(prospectData);
                modalContainer.innerHTML = '';
                window.location.hash = '#prospects';
                router();
            });
        }

        function renderInvitationWizard(prospect) {
            let wizardState = { currentStep: 1, invitationType: null, tool: TGR_TOOLS[0], followUpDate: null };

            const render = () => {
                let stepContent = '';
                let showNext = true; let showBack = wizardState.currentStep > 1; let showFinish = false;
                
                switch (wizardState.currentStep) {
                    case 1:
                        stepContent = `<h3>Step 1: Be in a Hurry</h3><p>Your goal is to be in and out. People are more attracted to someone with a busy life.</p><div class="script-box"><strong>Script:</strong> "I don’t have a lot of time to talk, but it was really important I reach you."</div>`;
                        break;
                    case 2:
                        stepContent = `<h3>Step 2: Compliment the Prospect</h3><p>A sincere compliment opens the door to real communication.</p><div class="script-box"><strong>Script:</strong> "You’ve been wildly successful and I’ve always respected the way you’ve done business."</div>`;
                        break;
                    case 3:
                        stepContent = `<h3>Step 3: Make the Invitation</h3><p>Choose the approach that best fits your relationship with ${prospect.firstName}.</p>
                           <div style="display:flex; flex-direction:column; gap:0.5rem;">
                               <button class="btn btn-secondary" data-type="direct">Direct Approach</button>
                               <button class="btn btn-secondary" data-type="indirect">Indirect Approach</button>
                               <button class="btn btn-secondary" data-type="super-indirect">Super Indirect</button>
                           </div>
                           <div id="invitation-script-box" class="script-box" style="margin-top:1rem; display:none;"></div>`;
                        showNext = false;
                        break;
                    case 4:
                        let toolsOptions = TGR_TOOLS.map(t => `<option value="${t}" ${t === wizardState.tool ? 'selected' : ''}>${t}</option>`).join('');
                        stepContent = `<h3>Step 4: If I, Would You?</h3><p>This is the magic question. You are offering something of value in exchange for their time.</p>
                           <div class="form-group"><label for="tool-select">Select a Tool to Share:</label><select id="tool-select">${toolsOptions}</select></div>
                           <div class="script-box"><strong>Script:</strong> "If I sent you a link to the <span id="tool-name-span">${wizardState.tool}</span>, would you check it out?"</div>`;
                        break;
                    case 5:
                        stepContent = `<h3>Step 5: Get a Time Commitment</h3><p>Pin them down to a specific time they will review the tool.</p>
                                       <div class="script-box"><strong>Script:</strong> "When do you think you could watch it for sure?"</div>`;
                        break;
                    case 6:
                        stepContent = `<h3>Step 6: Confirm Commitment</h3><p>Re-confirming the time commitment dramatically increases the chance they will do it.</p>
                                       <div class="script-box"><strong>Script:</strong> "So, if I called you tomorrow morning, you’ll have seen it for sure, right?"</div>`;
                        break;
                    case 7:
                        stepContent = `<h3>Step 7: Schedule the Next Call</h3><p>This is the most critical step. Set the next appointment while you are on the phone.</p>
                                       <div class="script-box"><strong>Script:</strong> "What’s the best number and time for me to call?"</div>
                                       <div class="form-group"><label for="followup-date">Set Follow-up Appointment:</label><input type="datetime-local" id="followup-date" required></div>`;
                        showFinish = true; showNext = false;
                        break;
                    case 8:
                        stepContent = `<h3>Step 8: Get off the Phone!</h3><p>You were in a hurry, remember? End the call quickly.</p>
                                       <div class="script-box"><strong>Script:</strong> "Great, we’ll talk then. Gotta run!"</div>`;
                        showFinish = true; showNext = false;
                        break;
                }
                
                const modalHtml = `
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <button class="modal-close-btn">×</button>
                            <div id="wizard-step-content" class="wizard-step">${stepContent}</div>
                            <div class="wizard-footer">
                                <button id="wizard-back" class="btn btn-secondary ${!showBack ? 'hidden' : ''}">Back</button>
                                <div>
                                    <button id="wizard-next" class="btn btn-primary ${!showNext ? 'hidden' : ''}">Next</button>
                                    <button id="wizard-finish" class="btn btn-success ${!showFinish ? 'hidden' : ''}">Finish & Schedule</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                modalContainer.innerHTML = modalHtml;
                attachListeners();
            };

            const finishWizard = () => {
                if(wizardState.currentStep === 7) {
                    wizardState.followUpDate = modalContainer.querySelector('#followup-date').value;
                    if (!wizardState.followUpDate) {
                        alert("Please set a follow-up date.");
                        return;
                    }
                }

                logInteraction({
                    prospectId: prospect.id,
                    type: 'Invitation Sent',
                    notes: `Used ${wizardState.invitationType || 'unspecified'} approach. Sent tool: ${wizardState.tool}.`,
                    outcome: wizardState.followUpDate ? `Follow-up scheduled for ${new Date(wizardState.followUpDate).toLocaleString()}` : 'Invitation process completed.'
                });
                
                let prospectUpdate = { status: 'Invited' };
                if(wizardState.followUpDate) {
                    prospectUpdate.nextFollowUpDate = new Date(wizardState.followUpDate).toISOString();
                }
                updateProspect(prospect.id, prospectUpdate);

                alert("Invitation logged and follow-up scheduled!");
                modalContainer.innerHTML = '';
                window.location.hash = `#prospects/${prospect.id}`;
                router();
            };

            const attachListeners = () => {
                modalContainer.querySelector('.modal-close-btn').addEventListener('click', () => modalContainer.innerHTML = '');
                const backBtn = modalContainer.querySelector('#wizard-back');
                if (backBtn) backBtn.addEventListener('click', () => { currentStep--; render(); });
                const nextBtn = modalContainer.querySelector('#wizard-next');
                if (nextBtn) nextBtn.addEventListener('click', () => { currentStep++; render(); });
                const finishBtn = modalContainer.querySelector('#wizard-finish');
                if(finishBtn) finishBtn.addEventListener('click', finishWizard);
                
                if (currentStep === 3) {
                    modalContainer.querySelectorAll('[data-type]').forEach(btn => {
                        btn.addEventListener('click', e => {
                            wizardState.invitationType = e.target.dataset.type;
                            const scriptBox = modalContainer.querySelector('#invitation-script-box');
                            let scriptText = '';
                            if (wizardState.invitationType === 'direct') scriptText = `<strong>Direct Script:</strong> "When you told me you hate your job, were you serious or just kidding around? (Wait for response.) Great! I think I’ve found a way for you to create an exit strategy."`;
                            else if (wizardState.invitationType === 'indirect') scriptText = `<strong>Indirect Script:</strong> "I’ve just started a new business and I’m really nervous. Before I get going I need to practice on someone friendly. Would you mind if I practiced on you?"`;
                            else if (wizardState.invitationType === 'super-indirect') scriptText = `<strong>Super Indirect Script:</strong> "The business I’m in clearly isn’t for you, but I wanted to ask, who do you know that is ambitious, money-motivated, and would be excited about the idea of adding more cash flow to their lives?"`;
                            scriptBox.innerHTML = scriptText;
                            scriptBox.style.display = 'block';
                            if(nextBtn) nextBtn.classList.remove('hidden');
                        });
                    });
                }

                if(currentStep === 4) {
                    const toolSelect = modalContainer.querySelector('#tool-select');
                    toolSelect.addEventListener('change', e => {
                        wizardState.tool = e.target.value;
                        modalContainer.querySelector('#tool-name-span').textContent = wizardState.tool;
                    });
                }
            };
            
            render();
        }

        function renderFollowUpModal(prospect) {
            const render = (view) => {
                let content = '';
                if (view === 'initial') {
                    content = `<h4>Did ${prospect.firstName} review the material?</h4>
                               <div style="display:flex; gap: 1rem; margin-top: 1rem;">
                                   <button id="follow-up-yes" class="btn-primary">Yes, they did</button>
                                   <button id="follow-up-no" class="btn-secondary">No, not yet</button>
                               </div>`;
                } else if (view === 'no') {
                    content = `<h3>Reschedule Follow-up</h3>
                               <div class="script-box"><strong>Script:</strong> "That’s okay. I understand sometimes life gets busy. When do you think you could do it for sure, for sure?"</div>
                               <div class="form-group"><label for="reschedule-date">New Follow-up Time:</label><input type="datetime-local" id="reschedule-date"></div>
                               <button id="save-reschedule" class="btn-primary">Save New Time</button>`;
                } else if (view === 'yes') {
                    content = `<h3>Log Follow-up Outcome</h3>
                               <div class="form-group"><label>What did you like best?</label><div class="script-box">Ask them: "What did you like best?"</div><textarea id="liked-best-notes" rows="3" placeholder="Log their answer here..."></textarea></div>
                               <div class="form-group"><label>On a scale of 1 to 10...</label><div class="script-box">Ask them: "On a scale of 1 to 10, with 1 being 'not interested' and 10 being 'ready to get started right now,' where are you?"</div><input type="number" id="interest-scale" min="1" max="10" placeholder="Enter 1-10"></div>
                               <button id="objection-vault-btn" class="btn-secondary" style="margin-bottom: 1rem;">Need Help with Objections?</button>
                               <hr style="margin: 1.5rem 0;">
                               <div class="form-group"><label for="next-exposure-date">Schedule Next Exposure/Follow-up:</label><input type="datetime-local" id="next-exposure-date"></div>
                               <button id="save-follow-up" class="btn-primary">Log this Follow-up</button>`;
                }
                modalContainer.querySelector('#follow-up-content').innerHTML = content;
                attachListeners();
            };

            const attachListeners = () => {
                const yesBtn = modalContainer.querySelector('#follow-up-yes');
                if (yesBtn) yesBtn.addEventListener('click', () => render('yes'));
                const noBtn = modalContainer.querySelector('#follow-up-no');
                if (noBtn) noBtn.addEventListener('click', () => render('no'));
                
                const saveRescheduleBtn = modalContainer.querySelector('#save-reschedule');
                if (saveRescheduleBtn) saveRescheduleBtn.addEventListener('click', () => {
                    const newDate = document.getElementById('reschedule-date').value;
                    if(!newDate) { alert("Please set a new time."); return; }
                    updateProspect(prospect.id, { nextFollowUpDate: new Date(newDate).toISOString() });
                    logInteraction({ prospectId: prospect.id, type: 'Follow-up Call', outcome: 'Rescheduled' });
                    alert('Follow-up rescheduled!');
                    modalContainer.innerHTML = '';
                    router();
                });

                const saveFollowUpBtn = modalContainer.querySelector('#save-follow-up');
                if (saveFollowUpBtn) saveFollowUpBtn.addEventListener('click', () => {
                    const likedBest = document.getElementById('liked-best-notes').value;
                    const scale = document.getElementById('interest-scale').value;
                    const nextDate = document.getElementById('next-exposure-date').value;
                    
                    logInteraction({ 
                        prospectId: prospect.id, 
                        type: 'Follow-up Call', 
                        notes: `What they liked best: ${likedBest}`,
                        outcome: `Interest scale: ${scale}/10.`
                    });

                    updateProspect(prospect.id, { 
                        status: 'Follow-up', 
                        nextFollowUpDate: nextDate ? new Date(nextDate).toISOString() : null 
                    });

                    alert('Follow-up logged successfully!');
                    modalContainer.innerHTML = '';
                    router();
                });

                const objectionBtn = modalContainer.querySelector('#objection-vault-btn');
                if (objectionBtn) objectionBtn.addEventListener('click', () => renderObjectionVaultModal());
            };
            
            modalContainer.innerHTML = `<div class="modal-overlay"><div class="modal-content"><button class="modal-close-btn">×</button><h3>Follow Up with ${prospect.firstName}</h3><div id="follow-up-content"></div></div></div>`;
            modalContainer.querySelector('.modal-close-btn').addEventListener('click', () => modalContainer.innerHTML = '');
            render('initial');
        }

        function renderObjectionVaultModal() {
            const objections = {
                "Is this an MLM / Pyramid Scheme?": "I know how you feel. When I first looked at this, I had some of the same questions... For me, I found that pyramid schemes are illegal, and I would never be involved with something illegal. This is a legitimate business model for distributing products that people use every day.",
                "I don't have the money.": "I totally understand. I had the same exact challenge... But when I thought about it, I realized if I didn’t have enough money to pay my bills now, how was I going to change that in the future?... Let me ask you, if you really felt this was a chance for you to take control of your financial future, do you think you could find a way to make it happen?"
            };
            const objectionsHtml = Object.entries(objections).map(([q, a]) => `
                <div class="objection-item">
                    <h4>${q}</h4>
                    <div class="script-box">${a}</div>
                </div>`).join('');
            
            const vaultModal = document.createElement('div');
            vaultModal.innerHTML = `<div class="modal-overlay"><div class="modal-content" style="max-width: 700px;"><button class="modal-close-btn">×</button><h3>Objection Handling Vault</h3>${objectionsHtml}</div></div>`;
            modalContainer.appendChild(vaultModal);
            vaultModal.querySelector('.modal-close-btn').addEventListener('click', () => vaultModal.remove());
        }

        function renderGamePlanInterview(prospect) {
            const modalHtml = `
            <div class="modal-overlay">
                <div class="modal-content">
                    <button class="modal-close-btn">×</button>
                    <h3>Game Plan for ${prospect.firstName}</h3>
                    <h4>Part 1: Validate Their Decision</h4>
                    <div class="script-box">"Congratulations on making the decision. I’m proud of you for taking charge of your life. From now on, things are going to be different for you and your family."</div>
                    
                    <h4>Part 2: Set Expectations</h4>
                    <div class="checklist-item"><input type="checkbox"><label>If you succeed in this business, it’s you who creates that success... I’m here to guide you, but not do it for you.</label></div>
                    <div class="checklist-item"><input type="checkbox"><label>My job is to help you become independent from me as quickly as possible. Do you agree that’s a good goal?</label></div>
                    <div class="checklist-item"><input type="checkbox"><label>There will be good times and bad times... how do you want me to handle that? Be persistent or leave you alone?</label></div>

                    <h4>Part 3: Getting Started Checklist</h4>
                    <div class="checklist-item"><input type="checkbox"><label>Activated TGR account per official instructions.</label></div>
                    <div class="checklist-item"><input type="checkbox"><label>Wallet funded and understands the ₦45 Providus fee.</label></div>
                    <div class="checklist-item"><input type="checkbox"><label>Reviewed the TGR Compensation Plan (e.g., Coral Package, 22% Direct Commission, PV).</label></div>
                    
                    <h4>Part 4: First Assignments</h4>
                    <p>Help them create their first assignments with deadlines (e.g., create warm list, get first customer).</p>
                    <button id="save-game-plan" class="btn-primary">Mark as "New Distributor"</button>
                </div>
            </div>`;
            modalContainer.innerHTML = modalHtml;

            modalContainer.querySelector('.modal-close-btn').addEventListener('click', () => modalContainer.innerHTML = '');
            modalContainer.querySelector('#save-game-plan').addEventListener('click', () => {
                updateProspect(prospect.id, { status: 'New Distributor' });
                logInteraction({
                    prospectId: prospect.id,
                    type: 'Onboarding',
                    outcome: 'Game Plan Interview Completed.'
                });
                alert(`${prospect.firstName} is now officially a New Distributor!`);
                modalContainer.innerHTML = '';
                router();
            });
        }
        
        // --- ROUTER & MAIN APP LOGIC ---

        const router = () => {
            appContainer.innerHTML = '<div class="loader"></div>';
            const hash = window.location.hash || '#';
            const pathParts = hash.substring(1).split('/');
            const currentPath = pathParts[0];
            const prospectId = pathParts[1] || null;

            if (!appState.currentUser) {
                renderLoginPage();
                return;
            }

            appContainer.innerHTML = renderNavbar(appState.currentUser);
            const mainContent = document.createElement('div');
            appContainer.appendChild(mainContent);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);

            try {
                switch (currentPath) {
                    case 'dashboard':
                    case '':
                        renderDashboardPage(mainContent);
                        break;
                    case 'prospects':
                        // ***** THE CRITICAL FIX IS HERE *****
                        if (prospectId) {
                            renderProspectDetailPage(mainContent, prospectId);
                        } else {
                            renderProspectsPage(mainContent);
                        }
                        break;
                    default:
                        mainContent.innerHTML = '<h2>404 - Page Not Found</h2>';
                }
            } catch (error) {
                console.error("Routing error:", error);
                mainContent.innerHTML = `<h2>Error loading page: ${error.message}</h2><p>Please try again later.</p>`;
            }
        };


        async function main() {
            appContainer.innerHTML = '<div class="loader"></div>';
            await initDB();
            
            // Check for a logged-in session
            const session = sessionStorage.getItem('tgr_assistant_session');
            if (session) {
                appState.currentUser = JSON.parse(session);
            }
            
            router(); // Start the app
        }

        // --- APP INITIALIZATION ---
        main();

    </script>
</body>
</html>
