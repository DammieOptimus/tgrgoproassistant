<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGR Go Pro Assistant (Self-Contained)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* All Application CSS is contained here */
        :root {
            --primary-color: #2D3748; /* Dark Gray */
            --secondary-color: #4A5568; /* Medium Gray */
            --accent-color: #D53F8C; /* Pink */
            --background-color: #F7FAFC;
            --text-color: #1A202C;
            --card-bg: #FFFFFF;
            --border-color: #E2E8F0;
            --success-color: #38A169;
            --error-color: #E53E3E;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }

        #app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* === UTILITIES === */
        .hidden { display: none !important; }
        .error-message { color: var(--error-color); font-size: 0.9rem; margin-top: 0.5rem; }

        /* === LOADER === */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 5rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* === BUTTONS & FORMS === */
        button, .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: background-color 0.2s; text-decoration: none; display: inline-block; text-align: center;
        }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-primary:hover { filter: brightness(110%); }
        .btn-secondary { background-color: var(--border-color); color: var(--text-color); }
        .btn-secondary:hover { background-color: #CBD5E0; }
        .btn-disabled { background-color: #CBD5E0; cursor: not-allowed; opacity: 0.7; }
        
        input, select, textarea {
            width: 100%; padding: 0.75rem; border: 1px solid var(--border-color);
            border-radius: 6px; font-size: 1rem; margin-bottom: 1rem; box-sizing: border-box;
        }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-weight: 500; margin-bottom: 0.5rem; }

        /* === LAYOUT & CARDS === */
        .card {
            background-color: var(--card-bg); border-radius: 8px; padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); margin-bottom: 1rem;
        }
        .auth-container { max-width: 450px; margin: 5rem auto; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        
        .prospect-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem; border-bottom: 1px solid var(--border-color);
        }
        .prospect-list-item:hover { background-color: #EDF2F7; cursor: pointer; }
        
        .status-badge {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem;
            font-weight: 700; color: white; text-transform: capitalize;
        }
        .status-new { background-color: #4299E1; } /* Blue */
        .status-invited, .status-tool-reviewed, .status-follow-up { background-color: #ED8936; } /* Orange */
        .status-new-distributor { background-color: var(--success-color); }
        .status-customer { background-color: #319795; } /* Teal */
        .status-not-interested { background-color: var(--secondary-color); }

        /* === NAVBAR === */
        .navbar {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem;
            background-color: var(--card-bg); box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1); margin-bottom: 2rem;
        }
        .navbar-brand { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); text-decoration: none; }
        .navbar-links span { margin-right: 1.5rem; font-weight: 500; }
        .navbar-links a { margin-left: 1.5rem; text-decoration: none; color: var(--secondary-color); font-weight: 500; }

        /* === MODALS === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 90vh; overflow-y: auto; position: relative; animation: scaleUp 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-close-btn {
            position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem;
            background: none; border: none; cursor: pointer; color: var(--secondary-color);
        }
        .wizard-step { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .script-box {
            background-color: #F7FAFC; border-left: 4px solid var(--accent-color);
            padding: 1rem; margin: 1rem 0; font-style: italic; border-radius: 4px;
        }
        .wizard-footer { display: flex; justify-content: space-between; margin-top: 2rem; }
        .checklist-item { display: flex; align-items: flex-start; margin-bottom: 1rem; }
        .checklist-item input { width: auto; margin-right: 1rem; margin-top: 0.3rem; }
        .objection-item { margin-bottom: 1.5rem; }
        .objection-item h4 { margin-bottom: 0.5rem; }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            body { font-size: 14px; }
            .navbar { flex-direction: column; gap: 1rem; }
            .modal-content { width: 95%; padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div class="loader"></div>
    </div>
    <div id="modal-container"></div>

    <!-- Load sql.js library from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
    <script type="module">
        // All Application JavaScript is contained here
        
        // --- GLOBAL STATE & CONFIG ---
        const appContainer = document.getElementById('app-container');
        const modalContainer = document.getElementById('modal-container');

        let db; // The global database object
        const appState = {
            currentUser: null, // Will hold { id, name, email, tgrUsername }
        };

        const TGR_TOOLS = ["TGR Intro Video", "TGR Compensation Plan PDF", "Link to a Live Webinar"];
        
        // --- DATABASE LOGIC (SQLite with sql.js) ---

        /**
         * Initializes the SQLite database, loading from localStorage if available,
         * or creating a new one if not.
         */
        async function initDB() {
            try {
                const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/${file}` });
                const savedDb = localStorage.getItem('tgr_assistant_db');
                if (savedDb) {
                    const Uints = new Uint8Array(JSON.parse(savedDb));
                    db = new SQL.Database(Uints);
                    console.log("Database loaded from localStorage.");
                } else {
                    db = new SQL.Database();
                    console.log("New database created.");
                    // Create schema for a new database
                    const schema = `
                        CREATE TABLE users (
                            id INTEGER PRIMARY KEY AUTOINCREMENT,
                            name TEXT NOT NULL,
                            tgrUsername TEXT NOT NULL,
                            email TEXT NOT NULL UNIQUE,
                            password_hash TEXT NOT NULL
                        );
                        CREATE TABLE prospects (
                            id INTEGER PRIMARY KEY AUTOINCREMENT,
                            ownerId INTEGER NOT NULL,
                            firstName TEXT NOT NULL,
                            lastName TEXT NOT NULL,
                            phone TEXT,
                            source TEXT,
                            status TEXT DEFAULT 'New',
                            createdAt DATETIME DEFAULT CURRENT_TIMESTAMP,
                            nextFollowUpDate DATETIME,
                            FOREIGN KEY (ownerId) REFERENCES users(id)
                        );
                        CREATE TABLE interactions (
                            id INTEGER PRIMARY KEY AUTOINCREMENT,
                            prospectId INTEGER NOT NULL,
                            ownerId INTEGER NOT NULL,
                            type TEXT NOT NULL,
                            notes TEXT,
                            outcome TEXT,
                            createdAt DATETIME DEFAULT CURRENT_TIMESTAMP,
                            FOREIGN KEY (prospectId) REFERENCES prospects(id)
                        );
                    `;
                    db.exec(schema);
                    saveDB();
                }
            } catch (err) {
                console.error("Database initialization failed:", err);
                appContainer.innerHTML = "<h2>Critical Error</h2><p>Could not initialize the application database. Please ensure your browser supports WebAssembly and try again.</p>";
            }
        }

        /**
         * Saves the current state of the database to localStorage.
         */
        function saveDB() {
            if (!db) return;
            const data = db.export();
            localStorage.setItem('tgr_assistant_db', JSON.stringify(Array.from(data)));
            console.log("Database saved to localStorage.");
        }

        /**
         * Helper to convert sql.js query results into a more usable array of objects.
         */
        function resultsToObjectArray(results) {
            if (!results || results.length === 0) return [];
            const objects = [];
            const columns = results[0].columns;
            const values = results[0].values;
            for (const row of values) {
                const obj = {};
                for (let i = 0; i < columns.length; i++) {
                    obj[columns[i]] = row[i];
                }
                objects.push(obj);
            }
            return objects;
        }

        // --- AUTHENTICATION LOGIC (LOCAL) ---

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function handleSignUp(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const tgrUsername = document.getElementById('signup-tgr-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const errorEl = document.getElementById('auth-error');

            const existingUser = db.exec(`SELECT id FROM users WHERE email = '${email}'`);
            if (existingUser.length > 0) {
                errorEl.textContent = 'An account with this email already exists.';
                return;
            }

            const password_hash = await hashPassword(password);
            try {
                db.run("INSERT INTO users (name, tgrUsername, email, password_hash) VALUES (?, ?, ?, ?)", [name, tgrUsername, email, password_hash]);
                saveDB();
                // Automatically log in the new user
                const newUserResults = db.exec(`SELECT * FROM users WHERE email = ?`, [email]);
                appState.currentUser = resultsToObjectArray(newUserResults)[0];
                sessionStorage.setItem('tgr_assistant_session', JSON.stringify(appState.currentUser));
                router();
            } catch (err) {
                errorEl.textContent = 'Failed to create account.';
                console.error(err);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('auth-error');

            const password_hash = await hashPassword(password);
            try {
                const results = db.exec(`SELECT * FROM users WHERE email = ? AND password_hash = ?`, [email, password_hash]);
                const user = resultsToObjectArray(results)[0];

                if (user) {
                    appState.currentUser = user;
                    sessionStorage.setItem('tgr_assistant_session', JSON.stringify(user));
                    router();
                } else {
                    errorEl.textContent = 'Invalid email or password.';
                }
            } catch (err) {
                errorEl.textContent = 'An error occurred during login.';
                console.error(err);
            }
        }

        function handleLogout(e) {
            if(e) e.preventDefault();
            appState.currentUser = null;
            sessionStorage.removeItem('tgr_assistant_session');
            router();
        }

        // --- DATA SERVICE LOGIC (CRUD FUNCTIONS) ---
        // Prospects
        function addProspect(data) {
            db.run("INSERT INTO prospects (ownerId, firstName, lastName, source, phone, status) VALUES (?, ?, ?, ?, ?, ?)", 
                [appState.currentUser.id, data.firstName, data.lastName, data.source, data.phone, 'New']);
            saveDB();
        }
        function fetchProspects() {
            const results = db.exec(`SELECT * FROM prospects WHERE ownerId = ${appState.currentUser.id} ORDER BY createdAt DESC`);
            return resultsToObjectArray(results);
        }
        function getProspectById(id) {
            const results = db.exec(`SELECT * FROM prospects WHERE id = ${id} AND ownerId = ${appState.currentUser.id}`);
            return resultsToObjectArray(results)[0];
        }
        function updateProspect(id, data) {
            const fields = Object.keys(data).map(key => `${key} = ?`).join(', ');
            const values = Object.values(data);
            db.run(`UPDATE prospects SET ${fields} WHERE id = ?`, [...values, id]);
            saveDB();
        }
        
        // Interactions
        function logInteraction(data) {
            db.run("INSERT INTO interactions (prospectId, ownerId, type, notes, outcome) VALUES (?, ?, ?, ?, ?)", 
                [data.prospectId, appState.currentUser.id, data.type, data.notes, data.outcome]);
            saveDB();
        }
        function getInteractionsForProspect(prospectId) {
            const results = db.exec(`SELECT * FROM interactions WHERE prospectId = ${prospectId} ORDER BY createdAt DESC`);
            return resultsToObjectArray(results);
        }

        // Dashboard
        function fetchTodaysFollowUps() {
            const todayISO = new Date().toISOString();
            const results = db.exec(`SELECT * FROM prospects WHERE ownerId = ${appState.currentUser.id} AND nextFollowUpDate IS NOT NULL AND nextFollowUpDate <= '${todayISO}'`);
            return resultsToObjectArray(results);
        }
        function fetchDashboardStats() {
             const prospects = fetchProspects();
             const totalProspects = prospects.length;
             const totalDistributors = prospects.filter(p => p.status === 'New Distributor').length;
             const totalCustomers = prospects.filter(p => p.status === 'Customer').length;
             return { totalProspects, totalDistributors, totalCustomers };
        }


        // --- UI RENDERER LOGIC ---

        function renderNavbar(user) { /* ... (Same as before) ... */ }
        function renderLoginPage() { /* ... (Same as before) ... */ }
        function renderDashboardPage(container) { /* ... (Same as before) ... */ }
        function renderProspectsPage(container) { /* ... (Same as before) ... */ }
        function renderProspectDetailPage(container, prospectId) { /* ... (Same as before) ... */ }

        // --- FULLY IMPLEMENTED MODAL RENDERERS ---

        function renderInvitationWizard(prospect) {
            let wizardState = { currentStep: 1, invitationType: null, tool: TGR_TOOLS[0], commitmentDate: null, followUpDate: null };

            const render = () => {
                let stepContent = '';
                let showNext = true; let showBack = wizardState.currentStep > 1; let showFinish = false;
                
                switch (wizardState.currentStep) {
                    case 1:
                        stepContent = `<h3>Step 1: Be in a Hurry</h3><p>Your goal is to be in and out. People are more attracted to someone with a busy life.</p><div class="script-box"><strong>Script:</strong> "I don’t have a lot of time to talk, but it was really important I reach you."</div>`;
                        break;
                    case 2:
                        stepContent = `<h3>Step 2: Compliment the Prospect</h3><p>A sincere compliment opens the door to real communication.</p><div class="script-box"><strong>Script:</strong> "You’ve been wildly successful and I’ve always respected the way you’ve done business."</div>`;
                        break;
                    case 3:
                        stepContent = `<h3>Step 3: Make the Invitation</h3><p>Choose the approach that best fits your relationship with ${prospect.firstName}.</p>
                           <div style="display:flex; flex-direction:column; gap:0.5rem;">
                               <button class="btn btn-secondary" data-type="direct">Direct Approach</button>
                               <button class="btn btn-secondary" data-type="indirect">Indirect Approach</button>
                               <button class="btn btn-secondary" data-type="super-indirect">Super Indirect</button>
                           </div>
                           <div id="invitation-script-box" class="script-box" style="margin-top:1rem; display:none;"></div>`;
                        showNext = false;
                        break;
                    case 4:
                        let toolsOptions = TGR_TOOLS.map(t => `<option value="${t}">${t}</option>`).join('');
                        stepContent = `<h3>Step 4: If I, Would You?</h3><p>This is the magic question. You are offering something of value in exchange for their time.</p>
                           <div class="form-group"><label for="tool-select">Select a Tool to Share:</label><select id="tool-select">${toolsOptions}</select></div>
                           <div class="script-box"><strong>Script:</strong> "If I sent you a link to the <span id="tool-name-span">${wizardState.tool}</span>, would you check it out?"</div>`;
                        break;
                    case 5:
                        stepContent = `<h3>Step 5: Get a Time Commitment</h3><p>Pin them down to a specific time they will review the tool.</p>
                                       <div class="script-box"><strong>Script:</strong> "When do you think you could watch it for sure?"</div>
                                       <div class="form-group"><label for="commitment-date">Prospect's Commitment Time:</label><input type="datetime-local" id="commitment-date"></div>`;
                        break;
                    case 6:
                        stepContent = `<h3>Step 6: Confirm Commitment</h3><p>Re-confirming the time commitment dramatically increases the chance they will do it.</p>
                                       <div class="script-box"><strong>Script:</strong> "So, if I called you Wednesday morning, you’ll have seen it for sure, right?"</div>`;
                        break;
                    case 7:
                        stepContent = `<h3>Step 7: Schedule the Next Call</h3><p>This is the most critical step. Set the next appointment while you are on the phone.</p>
                                       <div class="script-box"><strong>Script:</strong> "What’s the best number and time for me to call?"</div>
                                       <div class="form-group"><label for="followup-date">Set Follow-up Appointment:</label><input type="datetime-local" id="followup-date" required></div>`;
                        showFinish = true; showNext = false;
                        break;
                    case 8:
                        stepContent = `<h3>Step 8: Get off the Phone!</h3><p>You were in a hurry, remember? End the call quickly.</p>
                                       <div class="script-box"><strong>Script:</strong> "Great, we’ll talk then. Gotta run!"</div>`;
                        break;
                }
                
                const modalHtml = `
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <button class="modal-close-btn">×</button>
                            <div id="wizard-step-content" class="wizard-step">${stepContent}</div>
                            <div class="wizard-footer">
                                <button id="wizard-back" class="btn btn-secondary ${!showBack ? 'hidden' : ''}">Back</button>
                                <div>
                                    <button id="wizard-next" class="btn btn-primary ${!showNext ? 'hidden' : ''}">Next</button>
                                    <button id="wizard-finish" class="btn btn-success ${!showFinish ? 'hidden' : ''}">Finish & Schedule</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                modalContainer.innerHTML = modalHtml;
                attachListeners();
            };

            const attachListeners = () => {
                modalContainer.querySelector('.modal-close-btn').addEventListener('click', () => modalContainer.innerHTML = '');
                const backBtn = modalContainer.querySelector('#wizard-back');
                if (backBtn) backBtn.addEventListener('click', () => { currentStep--; render(); });
                const nextBtn = modalContainer.querySelector('#wizard-next');
                if (nextBtn) nextBtn.addEventListener('click', () => { currentStep++; render(); });
                
                // Step 3 Listeners
                if (currentStep === 3) {
                    modalContainer.querySelectorAll('[data-type]').forEach(btn => {
                        btn.addEventListener('click', e => {
                            wizardState.invitationType = e.target.dataset.type;
                            const scriptBox = modalContainer.querySelector('#invitation-script-box');
                            let scriptText = '';
                            if (wizardState.invitationType === 'direct') scriptText = `<strong>Direct Script:</strong> "When you told me you hate your job, were you serious or just kidding around? (Wait for response.) Great! I think I’ve found a way for you to create an exit strategy."`;
                            else if (wizardState.invitationType === 'indirect') scriptText = `<strong>Indirect Script:</strong> "I’ve just started a new business and I’m really nervous. Before I get going I need to practice on someone friendly. Would you mind if I practiced on you?"`;
                            else if (wizardState.invitationType === 'super-indirect') scriptText = `<strong>Super Indirect Script:</strong> "The business I’m in clearly isn’t for you, but I wanted to ask, who do you know that is ambitious, money-motivated, and would be excited about the idea of adding more cash flow to their lives?"`;
                            scriptBox.innerHTML = scriptText;
                            scriptBox.style.display = 'block';
                            nextBtn.classList.remove('hidden');
                        });
                    });
                }

                // Step 4 Listener
                if(currentStep === 4) {
                    const toolSelect = modalContainer.querySelector('#tool-select');
                    toolSelect.addEventListener('change', e => {
                        wizardState.tool = e.target.value;
                        modalContainer.querySelector('#tool-name-span').textContent = wizardState.tool;
                    });
                }
                
                // Step 7 Finish Listener
                const finishBtn = modalContainer.querySelector('#wizard-finish');
                if (finishBtn) {
                    finishBtn.addEventListener('click', () => {
                        wizardState.followUpDate = modalContainer.querySelector('#followup-date').value;
                        if (!wizardState.followUpDate) {
                            alert("Please set a follow-up date.");
                            return;
                        }

                        // Log the interaction and update the prospect
                        logInteraction({
                            prospectId: prospect.id,
                            type: 'Invitation Sent',
                            notes: `Used ${wizardState.invitationType} approach. Sent tool: ${wizardState.tool}.`,
                            outcome: `Follow-up scheduled for ${new Date(wizardState.followUpDate).toLocaleString()}`
                        });
                        updateProspect(prospect.id, {
                            status: 'Invited',
                            nextFollowUpDate: new Date(wizardState.followUpDate).toISOString()
                        });

                        alert("Invitation logged and follow-up scheduled!");
                        modalContainer.innerHTML = '';
                        router(); // Refresh the view
                    });
                }
            };
            
            render();
        }

        function renderFollowUpModal(prospect) {
            const render = (view) => {
                let content = '';
                if (view === 'initial') {
                    content = `<h4>Did ${prospect.firstName} review the material?</h4>
                               <div style="display:flex; gap: 1rem; margin-top: 1rem;">
                                   <button id="follow-up-yes" class="btn-primary">Yes, they did</button>
                                   <button id="follow-up-no" class="btn-secondary">No, not yet</button>
                               </div>`;
                } else if (view === 'no') {
                    content = `<h3>Reschedule Follow-up</h3>
                               <div class="script-box"><strong>Script:</strong> "That’s okay. I understand sometimes life gets busy. When do you think you could do it for sure, for sure?"</div>
                               <div class="form-group"><label for="reschedule-date">New Follow-up Time:</label><input type="datetime-local" id="reschedule-date"></div>
                               <button id="save-reschedule" class="btn-primary">Save New Time</button>`;
                } else if (view === 'yes') {
                    content = `<h3>Log Follow-up Outcome</h3>
                               <div class="form-group"><label>What did you like best?</label><div class="script-box">Ask them: "What did you like best?"</div><textarea id="liked-best-notes" rows="3"></textarea></div>
                               <div class="form-group"><label>On a scale of 1 to 10...</label><div class="script-box">Ask them: "On a scale of 1 to 10, with 1 being 'not interested' and 10 being 'ready to get started right now,' where are you?"</div><input type="number" id="interest-scale" min="1" max="10"></div>
                               <button id="objection-vault-btn" class="btn-secondary">Need Help with Objections?</button>
                               <hr style="margin: 1.5rem 0;">
                               <div class="form-group"><label for="next-exposure-date">Schedule Next Exposure/Follow-up:</label><input type="datetime-local" id="next-exposure-date"></div>
                               <button id="save-follow-up" class="btn-primary">Log this Follow-up</button>`;
                }
                modalContainer.querySelector('#follow-up-content').innerHTML = content;
                attachListeners();
            };

            const attachListeners = () => {
                const yesBtn = modalContainer.querySelector('#follow-up-yes');
                if (yesBtn) yesBtn.addEventListener('click', () => render('yes'));
                const noBtn = modalContainer.querySelector('#follow-up-no');
                if (noBtn) noBtn.addEventListener('click', () => render('no'));
                const saveRescheduleBtn = modalContainer.querySelector('#save-reschedule');
